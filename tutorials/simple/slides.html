## 严肃版
> 学长组是一份<font color="cyan">责任</font>，希望大家重视起来

- 学长组行为举止可以对新生乃至整个新生班级产生非常<font color="cyan">深远</font>的影响
- 教会同学们学会问问题，授人以鱼不如授人以渔，主动搜集自己需要的资源，而非做伸手党
  - <font color="cyan">提问的智慧</font>
    - 遇到问题时刻记住先 STFW、RTFM、RTFSC
- 带有强烈主观因素、个人情感的相关言论不应直接灌输给学弟学妹，包括但不限于政治敏感话题、选专业、选课等，应该尽量采用合理表述方式
- 在<font color="cyan">过多干涉和摆烂</font>之间找一个微妙的平衡，不要过多干涉，也不要总是说你要干什么，爹味很重，寻找一个适当的度

</script></section><section data-markdown><script type="text/template">

## 轻松版
> 学长组是他们到大学的第一个<font color="cyan">朋友</font>

- 不要那么严肃
  - work hard，play harder
- <font color="cyan">多拍照</font>
- <font color="cyan">多水群</font>
- 多个学长组之间可以多多交流合作
- 有机会可以搞一点联谊
- 我也是第一次当学长组，我们也只是比小朋友大一届
